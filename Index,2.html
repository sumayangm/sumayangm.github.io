<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Form.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="External_Registration.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">New Employee Information</h1>
        <form>
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto px-2">Employee Data</legend>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Middle Name</label>
                        <input type="text" name="middle_name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">SSN</label>
                        <input type="text" name="SSN" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" name="current_phone" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Current Address</label>
                        <input type="text" name="current_address" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" name="current_city" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <input type="text" name="current_state" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Zip Code</label>
                        <input type="text" name="current_zip_code" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">How long at prior address?</label>
                        <input type="text" name="current_duration" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Prior Address</label>
                        <input type="text" name="prior_address" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" name="prior_city" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <input type="text" name="prior_state" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Zip</label>
                        <input type="text" name="prior_zip" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" name="prior_phone" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">How long at prior address?</label>
                        <input type="text" name="prior_duration" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label me-3">Are you over 18?</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="over_18" value="yes" class="form-check-input">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="over_18" value="no" class="form-check-input">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label me-3">Sex</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="sex" value="male" class="form-check-input">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="sex" value="female" class="form-check-input">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label me-3">Worked here before?</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="worked_before" value="yes" class="form-check-input">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="worked_before" value="no" class="form-check-input">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">If yes, when?</label>
                        <input type="text" name="when_worked" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Friends/Relatives here</label>
                        <input type="text" name="relatives" class="form-control">
                    </div>
                </div>
            </fieldset>
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto px-2">Emergency Contact Information</legend>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" name="emergency_name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Relation</label>
                        <input type="text" name="emergency_relation" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Address</label>
                        <input type="text" name="emergency_address" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" name="emergency_city" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <input type="text" name="emergency_state" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Zip</label>
                        <input type="text" name="emergency_zip" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Home Phone</label>
                        <input type="text" name="emergency_home_phone" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Work Phone</label>
                        <input type="text" name="emergency_work_phone" class="form-control">
                    </div>
                </div>
            </fieldset>
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto px-2">Position Desired</legend>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Position</label>
                        <input type="text" name="position" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date to Start</label>
                        <input type="date" name="start_date" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label me-3">Currently Employed?</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="currently_employed" value="yes" class="form-check-input">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="currently_employed" value="no" class="form-check-input">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label me-3">Contact current employer?</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="contact_employer" value="yes" class="form-check-input">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="contact_employer" value="no" class="form-check-input">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
